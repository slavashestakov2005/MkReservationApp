{% extends "page2.html" %}
{% block content %}

<div class="row col-12 justify-content-center">
    <div class="col-12">
        <center>
            <h1>Преподаватели</h1>
        </center>
    </div>

    {% for t in teachers %}
        <div class="teacher-item">
            <p><img src="../../Images/{{ t.file }}" class="teacher-image"></p>
            <p class="teacher-name">{{ t.full_name() }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
