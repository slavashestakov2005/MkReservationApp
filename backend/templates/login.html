{% extends "page1.html" %}
{% block content %}

<center>
    <h1>Вход на сайт</h1>
    <form action="login" method="post">
        <input type="text" name="login" placeholder="Логин">
        <br/>
        <input type="password" name="password" placeholder="Пароль">
        <br/>
        {% if error %} <font color="red">[ {{ error }} ]</font><br/>
        {% endif %}
        <input type="submit" class="form-control form-item" value="Войти">
    </form>
</center>

{% endblock %}
